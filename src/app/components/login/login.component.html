<body>
  <div class="login-container">
    <p-card header="Iniciar Sesión">
      <form>
        <span class="p-float-label">
          <input pInputText id="username" class="form-control"/>
          <label htmlFor="username">Nombre de Usuario</label>
        </span>
        <span class="p-float-label">
          <input pInputText id="password" class="form-control"/>
          <label for="password">Contraseña</label>
        </span>
        <p-button type="submit" label="Iniciar Sesión" routerLink="/home"></p-button>
      </form>
      <p class="texto-registrarse">No tienes cuenta? <a routerLink="/singin">Registrarse</a></p>
    </p-card>
  </div>
</body>
